<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Quimera</title>
    <link rel="stylesheet" href="cStyles.css">
</head>

<body>

    <main>
        <div class="tudo">
            <h1>Tela de Cadastro</h1>

            <article class="cards">
                <label for="femail">Email</label><br>
                <input type="text" name="femail" id="email"><br>

                <label for="fname">Nome de usuario</label><br>
                <input type="text" name="fname" id="name"><br>
            </article>

            <article class="cards">
                <label for="fcpf">CPF</label><br>
                <input type="number" name="fcpf" id="cpf"><br>
            </article>

            <article class="cards">
                <label for="fsenha">Senha</label><br>
                <input type="password" id="senha"><br>

                <label for="fconfirme">Confirme a senha</label><br>
                <input type="password" name="fconfirme" id="confirme"><br>
            </article>
            <button id="bntContinuar" class="btn">Continuar</button>
        </div>
        <footer class="rodape">
            <button class="volta">Voltar</button>
        </footer>


    </main>


</body>

</html>
