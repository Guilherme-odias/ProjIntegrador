<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Quimera</title>
    <link rel="stylesheet" href="cStyles.css">
</head>

<body>

    <main>
        <div class="tudo">
            <h1>Tela de Cadastro</h1>

            <article class="cards">
                <label for="femail">Email</label><br>
                <input type="text" name="femail"><br>

                <label for="fname">Nome de usuario</label><br>
                <input type="text" name="fname"><br>
            </article>

            <article class="cards">
                <label for="fcpf">CPF</label><br>
                <input type="number" name="fcpf"><br>
            </article>

            <article class="cards">
                <label for="fsenha">Senha</label><br>
                <input type="password"><br>

                <label for="fconfirme">Confirme a senha</label><br>
                <input type="password" name="fconfirme">
            </article>
            <button id="bntContinuar">Continuar</button>
        </div>


    </main>


</body>

</html>
